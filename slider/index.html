<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#282828">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Slider!</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider" data-percent="0">
                <section class="item yellow">content for section 1</section>
                <section class="item blue">content for section 2</section>
                <section class="item gray">content for section 3</section>
                <section class="item yellow">content for section 4</section>
                <section class="item blue">content for section 5</section>
                <section class="item gray">content for section 6</section>
            </div>
        </div>
        <span class="arrow left">
            <svg width="12" height="22" viewBox="0 0 12 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.6562 1L0.919788 11L10.6562 21" stroke="black" stroke-opacity="0.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <span class="arrow right">
            <svg width="11" height="22" viewBox="0 0 11 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.733398 21L10.4699 11L0.733398 1" stroke="black" stroke-opacity="0.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <div class="nav-dots"></div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
